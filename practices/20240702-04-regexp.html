<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="mobile" placeholder="請輸入手機號碼" />
    <button onclick="myCheck()">判斷</button>
    <span id="result"></span>

    <script>
      const mobileField = document.querySelector("#mobile");
      const pattern = /^09\d{2}-?\d{3}-?\d{3}$/;

      const myCheck = () => {
        const mobile = mobileField.value;
        if (pattern.test(mobile)) {
          result.innerHTML = mobile.split("-").join("");
        } else {
          result.innerHTML = "不符合";
        }
      };
    </script>
  </body>
</html>
