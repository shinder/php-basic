<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="aa" /> + <input type="number" id="bb" />
    <button onclick="sendData()">=</button>
    <span id="result"></span>

    <script>
      const a_field = document.querySelector("#aa");
      const b_field = document.querySelector("#bb");
      const sendData = () => {
        const a = a_field.value;
        const b = b_field.value;
        console.log(`?a=${a}&b=${b}`);

        fetch(`20240702-01-plus-api_.php?a=${a}&b=${b}`)
          .then((r) => r.text())
          .then((txt) => {
            if (txt) {
              document.querySelector("#result").innerHTML = txt;
            }
          })
          .catch((ex) => {
            console.log("發生錯誤了:", ex);
          });
      };
    </script>
  </body>
</html>
