<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>同步的 XHR</h2>
    <input type="text" />
    <div id="info"></div>

    <button onclick="getData()">取得資料</button>

    <script>
      const getData = () => {
        const xhr = new XMLHttpRequest();

        xhr.open("GET", "20240701-12-json.php", false); // 使用同步
        xhr.send();
        info.innerText = xhr.responseText;
      };
    </script>
  </body>
</html>
