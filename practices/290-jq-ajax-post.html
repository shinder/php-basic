<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>290-jq-ajax-post</title>
  </head>
  <body>
    <input type="number" id="aa" /> + <input type="number" id="bb" />
    <button onclick="sendData()">=</button>
    <span id="result"></span>

    <script src="./../resources/jquery-3.7.1.min.js"></script>
    <script>
      const a_field = $("#aa");
      const b_field = $("#bb");
      const sendData = () => {
        const a = a_field.val();
        const b = b_field.val();
        // 以 POST 方法做 AJAX
        // $.post(對象URL, 傳送的資料, 回呼函式, 回傳的資料格式)
        // 送出的格式為 application/x-www-form-urlencoded
        $.post('./270-plus-api-post.php', {a, b}, function (data) {
          if (data && data.result) {
            $("#result").html(data.result);
          }
        }, 'json');
      };
    </script>
  </body>
</html>
