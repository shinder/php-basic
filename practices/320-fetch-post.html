<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>320-fetch-post</title>
  </head>
  <body>
    <input type="number" id="aa" /> + <input type="number" id="bb" />
    <button onclick="sendData()">=</button>
    <span id="result"></span>

    <script>
      const a_field = document.querySelector("#aa");
      const b_field = document.querySelector("#bb");
      const sendData = () => {
        const a = a_field.value;
        const b = b_field.value;

        fetch(`270-plus-api-post.php`, {
          method: 'POST',
          body: new URLSearchParams({a, b}),
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        })
          .then((r) => r.json()) // 把結果當作 JSON 字串, 做 JSON.parse() 解析
          .then((data) => {
            if (data && data.result) {
              document.querySelector("#result").innerHTML = data.result;
            }
          })
          .catch((ex) => {
            console.log("發生錯誤了:", ex);
          });
      };
    </script>
  </body>
</html>
